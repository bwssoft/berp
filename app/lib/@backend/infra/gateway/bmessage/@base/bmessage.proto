syntax = "proto3";

import "google/protobuf/empty.proto";
package bmessage;

service BMessageService {
  rpc html(HtmlParams) returns (google.protobuf.Empty);
}

message HtmlParams {
  string html = 1;
  string subject = 2;
  repeated Attachment attachments = 3;
  string to = 4;
}

message Attachment {
  string filename = 1;
  optional string path = 2;
  optional bytes content = 3;
}